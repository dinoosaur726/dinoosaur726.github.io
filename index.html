<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Behind Images</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #f2f2f2;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
  </head>
<body>
  <div class="grid">
    <img src="./image1.jpg" alt="image1">
    <img src="./image2.jpg" alt="image2">
    <img src="./image3.jpg" alt="image3">
    <img src="./image4.jpg" alt="image4">
    <img src="./image5.jpg" alt="image5">
    <img src="./image6.jpg" alt="image6">
    <img src="./image7.jpg" alt="image7">
    <img src="./image8.jpg" alt="image8">
  </div>
</body>
</html>
