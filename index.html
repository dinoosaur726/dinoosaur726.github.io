<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Behind Images</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #f2f2f2;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
  </head>
<body>
  <div class="grid">
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const grid = document.querySelector('.grid');
      const maxImages = 8;
      const imageExts = ['.png', '.jpg', '.jpeg', '.gif', '.webp', '.bmp', '.svg'];
      try {
        const res = await fetch('.', { method: 'GET' });
        const text = await res.text();
        const doc = new DOMParser().parseFromString(text, 'text/html');
        const hrefs = Array.from(doc.querySelectorAll('a[href]')).map(a => a.getAttribute('href') || '');
        const files = hrefs.filter(h => imageExts.some(ext => h.toLowerCase().endsWith(ext)));
        const unique = Array.from(new Set(files)).slice(0, maxImages);
        unique.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = src;
          grid.appendChild(img);
        });
      } catch (err) {
        // 디렉터리 인덱싱이 비활성화된 경우 자동 감지가 불가할 수 있습니다.
      }
    });
  </script>
</body>
</html>
