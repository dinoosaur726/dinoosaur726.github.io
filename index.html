<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Slot Picker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .reel {
      height: 60px;
      overflow: hidden;
      width: 200px;
      border: 4px solid white;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.5);
      font-family: sans-serif;
      font-size: 48px;
      color: white;
      text-align: center;
      position: relative;
    }

    .reel-inner {
      position: absolute;
      top: 0;
      width: 100%;
      transition: transform 2s ease-out;
    }

    .item {
      height: 60px;
      line-height: 60px;
      font-weight: bold;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="reel">
      <div class="reel-inner" id="reelInner"></div>
    </div>
  </div>

  <script>
    const weightedItems = [
      { name: "S", weight: 1 },
      { name: "A", weight: 3 },
      { name: "B", weight: 6 },
      { name: "C", weight: 10 },
      { name: "D", weight: 15 },
      { name: "Nothing", weight: 20 }
    ];

    const glowColors = ["#0ff", "#f0f", "#0f0", "#ff0", "#f00", "#00f"];
    let socket = null;

    function getWeightedRandomItem(items) {
      const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);
      let random = Math.random() * totalWeight;
      for (let item of items) {
        if (random < item.weight) return item.name;
        random -= item.weight;
      }
    }

    function spinReel() {
      const reelInner = document.getElementById('reelInner');
      const reelHeight = 60;
      const totalSpins = 20;

      reelInner.innerHTML = "";
      reelInner.style.transition = "none";
      reelInner.style.transform = "translateY(0)";

      const spinList = [];

      for (let i = 0; i < totalSpins; i++) {
        spinList.push(getWeightedRandomItem(weightedItems));
      }

      const finalItem = getWeightedRandomItem(weightedItems);
      spinList.push(finalItem);

      spinList.forEach(text => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = text;
        const color = glowColors[Math.floor(Math.random() * glowColors.length)];
        div.style.textShadow = `
          0 0 5px ${color},
          0 0 10px ${color},
          0 0 15px ${color},
          0 0 20px ${color}
        `;
        div.style.color = color;
        reelInner.appendChild(div);
      });

      requestAnimationFrame(() => {
        const targetY = -reelHeight * (spinList.length - 1);
        reelInner.style.transition = "transform 2s ease-out";
        reelInner.style.transform = `translateY(${targetY}px)`;

        setTimeout(() => {
          if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(`Result:${finalItem}`);
          }
        }, 2000);
      });
    }

    // Connect to WebSocket server
    socket = new WebSocket('ws://localhost:8000');

    socket.addEventListener('message', (event) => {
      if (event.data === "Spin") {
        spinReel();
      }
    });

    socket.addEventListener('error', (e) => {
      console.error("WebSocket error:", e);
    });

    socket.addEventListener('close', () => {
      console.warn("WebSocket closed.");
    });
  </script>
</body>
</html>
